<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details</title>
    <link rel="stylesheet" href="http://localhost/Behance/css/style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">Logo Design</div>
        <nav>
            <ul>
                <li><a href="#">Order Place</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Software</a></li>
            </ul>
        </nav>

        <div class="search-bar">
            <input type="text" placeholder="Search for projects, creators...">
        </div>

        <div class="profile">
            <img src="http://localhost/Behance/images/profile.jpg" alt="Profile" class="profile-pic">
        </div>
    </header>

    <div class="item-details">
        <h1 id="item-title">Item Title</h1>
        <img id="item-image" src="" alt="Item Image">
        <p id="item-description">This is a detailed description of the item.</p>
        <p id="item-likes">Likes: <span id="likes-count">0</span></p>
        <p id="item-comments">Comments: <span id="comments-count">0</span></p>
    </div>

    <script src="http://localhost/Behance/js/details.js"></script>

</body>
</html>
